<div class="class-test">
  <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel hoverable">
        <div ng-show="register.error" class="alert alert-danger">{{register.errorMessage}}</div>
        <form class="login-form" ng-submit="register.register()">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="assets/img/insta.png" alt="" class="responsive-img valign profile-image-login">
              <p class="center login-form-text">Shopagram - Start Selling Today</p>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>
              <input id="username" type="text" class="validate">
              <label for="username" class="center-align">Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input id="email" type="email" class="validate" ng-model="register.registerForm.username">
              <label for="email" class="center-align">Email</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password" type="password" class="validate" ng-model="register.registerForm.password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password-again" type="password">
              <label for="password-again">Re-type password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light col s12">Register Now</button>
            </div>
            <div class="input-field col s12">
              <p class="margin center medium-small sign-up">Already have an account? <a ui-sref="login">Login</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
