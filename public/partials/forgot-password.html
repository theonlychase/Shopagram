      <div class="col s12 z-depth-6 card-panel hoverable">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="assets/img/insta.png" alt="" class="responsive-img valign profile-image-login">
              <p class="center login-form-text">Shopagram - Start Selling Today</p>
            </div>
          </div>

            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>

          <div class="row">
            <div class="input-field col s12">
              <a ui-sref="login" class="btn waves-effect waves-light col s12">Recover my Password</a>

          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin medium-small"><a ui-sref="register">Register Now!</a></p>
            </div>
            <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small"><a ui-sref="login">Login</a></p>
            </div>

        </form>
      </div>
    </div>
